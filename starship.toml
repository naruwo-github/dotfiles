add_newline = true

[aws]
disabled = true

[character]
format = "❯❯ "
success_symbol = "❯❯(bold green) "
error_symbol = "❯❯(bold red) "

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 100
truncate_to_repo = false
truncation_symbol = "…/"

[git_branch]
symbol = "🌱 "

[hostname]
disabled = true

[username]
style_root = "green bold"
format = "🐚 "
disabled = false
show_always = true
